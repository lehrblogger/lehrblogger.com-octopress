<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Google Maps API Walkthrough</title>
<script type="text/javascript" src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAwA6oEsCLgzz6I150wm3ELBSWEFxLYZZ3396rLcSEmdUCdjlbEhRJURAgn8_MLSWSYFJZoi-_9g7hmQ"></script>

<style type="text/css">
		#map {
			border: 1px solid #333;
			height: 300px;
			width: 500px;
		}
</style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
		var objMap = '';
		if (GBrowserIsCompatible()) {
			objMap = new GMap2(document.getElementById('map'));
			objMap.addControl(new GLargeMapControl());
			objMap.addControl(new GMapTypeControl());
			objMap.addControl(new GScaleControl());
			objMap.addControl(new GOverviewMapControl());
			objMap.setCenter(new GLatLng(40.729874, -73.993462), 13, G_NORMAL_MAP);
			var objMarker = new GMarker(new GLatLng(40.729874, -73.993462));
			objMarker.tmId = 'markerName';
			objMap.addOverlay(objMarker);
		}
	</script>
</body>
</html>
