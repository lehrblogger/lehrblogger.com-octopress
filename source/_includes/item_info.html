<a {% if item.external %}
    href='{{ item.external }}' target='_blank' class='external'
{% else %}
    href='{{ item.url }}'
{% endif %}>
{{ item.title }}</a>
    {% if item.end_date %}
        from {{ item.date | date: "%B %Y"}} to {{ item.end_date | date: "%B %Y"}}
    {% else %}
        on {{ item.date | date_to_long_string}}</a>
    {% endif %}
{% if item.excerpt %}
  <p>{{ item.excerpt | markdownify }}</p>
{% endif %}
