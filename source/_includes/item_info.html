<a {% if item.external %}
    href='{{ item.external }}' target='_blank' class='external'
{% else %}
    href='{{ item.url }}'
{% endif %}>
{{ item.title }}</a>
    {% if item.end_date %}
        from {{ item.date | date: "%B %Y"}} to {{ item.end_date}}
    {% else %}
        on {{ item.date | date_to_long_string}}</a>
    {% endif %}
<p>{{ item.excerpt }}</p>
