---
layout: default
comments: false
---
<div class="posts twelve columns alpha omega">
    <h3><a href="/category/{{ page.category }}/">Category: {{ page.category }}</a></h3>
    <div class="item-list">
        {% for item in site.categories[page.category] %}
            {% if item.layout == 'post' %}
                {% include item_info.html %}
            {% endif %}
        {% endfor %}
    </div>
</div>
